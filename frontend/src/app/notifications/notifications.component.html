<div class="body">
  <div class="header">
    <div class="title">Notifications</div>
    <button class="icon-container" mat-icon-button (click)="markAllAsReadClicked()">
      <img class="icon" src="../../assets/images/eye.png" alt="close">
    </button>
  </div>
  <div class="content">
    @for (notification of this.notifications; track notification) {
    <div (click)="event(notification)" matRipple class="prevent-select notification-item">
      @if (notification.isRead === 0) {
      <p style="font-weight: bold;">{{ notification.title }}</p>
      } @else {
      <p>{{ notification.title }}</p>
      }
      <mat-divider></mat-divider>
    </div>
    }
  </div>
  @if (profesorLogged()) {
  <button mat-stroked-button class="button" (click)="addNewNotificationClicked()">+</button>
  }
</div>
